<div class = "bg-container">
  <div class = "row">
    <div class="col-6">
      <input type = "text" placeholder="Enter a task Name to Add it" (input)="change(text.value)" [value] = textInput #text/>
      <button class = "btn btn-primary" (click)="update()">click</button>
    </div>
    <div class = "col-6">
      <ul>
        <li *ngFor = "let todo of todoList">{{todo.task}} <button btn (click) = "modifyList(todo.id)">Delete</button></li>
      </ul>
    </div>
  </div>
</div>
